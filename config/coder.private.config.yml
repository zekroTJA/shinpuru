    enabled: false
  publicaddr: http://localhost:8080
  debugpublicaddr: http://localhost:8081
  ratelimit:
    enabled: false
    burst: 50
    limitseconds: 3
  captcha:
    sitekey: "20000000-ffff-ffff-ffff-000000000002"
    secretkey: "0x0000000000000000000000000000000000000000"

