configVersionPleaseDoNotChange: 6

discord:
  token: "<your discord token>"
  generalprefix: ";;"
  ownerid: "<your discord user id>"
  clientid: "<your bots client id>"
  clientsecret: "<your bots client secret>"
  disabledcommands:
  # globalcommandratelimit:
  #   burst: 1
  #   limitseconds: 10

permissions:
  defaultuserrules:
  - +sp.etc.*
  - +sp.chat.*
  defaultadminrules:
  - +sp.guild.*
  - +sp.etc.*
  - +sp.chat.*

database:
  type: mysql
  mysql:
    host: "mysql:3306"
    user: root
    database: shinpuru
    password: dev

cache:
  redis:
    addr: "redis:6379"
    type: 0
  cachedatabase: true

storage:
  type: minio
  # file:
  #   location: ./data
  minio:
    endpoint: "minio:9000"
    accesskey: "yuri69"
    accesssecret: "yuri69_secret_key"
    secure: false

logging:
  commandlogging: true
  loglevel: 5

twitchapp:
  clientid: ""
  clientsecret: ""

